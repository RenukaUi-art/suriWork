<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Suriworks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; font-family: Arial, sans-serif; }
    .reset-card {
      max-width: 400px; margin: 80px auto; background: #fff;
      border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 30px;
    }
    .brand { color: #1877f2; font-size: 36px; font-weight: bold; text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="reset-card">
    <div class="brand">Suriworks</div>
    <h5 class="text-center mb-3">Reset your password</h5>
    <form id="resetForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter your registered email or phone" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>

      <div class="text-center mt-3">
        <a href="login.html" class="btn btn-link">Back to login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e){
      e.preventDefault();

      const email = document.getElementById('emailOrPhone').value.trim();
      const newPwd = document.getElementById('newPassword').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const userIndex = users.findIndex(u => u.email === email);

      if(userIndex === -1){
        alert('No account found with that email/phone.');
        return;
      }

      users[userIndex].pwd = newPwd;
      localStorage.setItem('users', JSON.stringify(users));

      alert('Password updated successfully! You can now log in.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
