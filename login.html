<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Suriworks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh;">

  <div class="card shadow p-4" style="max-width:400px; width:100%;">
    <h2 class="text-center text-primary mb-4">Suriworks</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="emailOrPhone" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <div class="text-center mt-3">
        <a href="signup.html">Create new account</a>
      </div>
    </form>
  </div>

  <script>
    // If already logged in, go to index.html automatically
    if (localStorage.getItem("loggedInUser")) {
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("emailOrPhone").value.trim().toLowerCase();
      const pwd = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        alert("No account found with that email. Please sign up first.");
        return;
      }

      if (user.pwd === pwd) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "index.html";
      } else {
        alert("Incorrect password. Try again.");
      }
    });
  </script>
</body>
</html>
