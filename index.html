<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuriWorks Login</title>
  <link rel="icon" type="image/png" href="./Fevicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    :root {
      --bg: #0b1020;
      --brand: #6ee7f8;
      --brand-2: #9b8cff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(110,231,248,.09), transparent 50%),
                  radial-gradient(1000px 500px at 80% 10%, rgba(155,140,255,.08), transparent 60%),
                  var(--bg);
      color: #e9ecf5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 1.25rem;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
    }
    .btn-brand {
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      border: none;
      color: #0b1020;
      font-weight: 700;
      width: 100%;
      border-radius: 8px;
      padding: 10px;
    }
    .link-small {
      color: var(--brand);
      cursor: pointer;
      font-size: 0.9rem;
    }
    .fade { display: none; }
    .fade.active { display: block; animation: fadeIn .4s ease; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="./Fevicon.png" alt="SuriWorks" width="120" />
    <h3 class="mb-3 text-info">Welcome to SuriWorks</h3>

    <!-- Login Form -->
    <div id="loginForm" class="fade active">
      <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" />
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" />
      <button class="btn btn-brand mb-3" id="loginBtn">Login</button>
      <div id="loginError" class="text-danger small mb-2"></div>
      <div>
        <span class="link-small" onclick="showForm('registerForm')">Create account</span> |
        <span class="link-small" onclick="showForm('forgotForm')">Forgot password?</span>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="fade">
      <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name" />
      <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email" />
      <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password (min 6 chars)" />
      <button class="btn btn-brand mb-3" id="registerBtn">Create Account</button>
      <div id="regError" class="text-danger small mb-2"></div>
      <span class="link-small" onclick="showForm('loginForm')">Back to Login</span>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="fade">
      <input type="email" id="forgotEmail" class="form-control mb-3" placeholder="Enter your email" />
      <button class="btn btn-brand mb-3" id="forgotBtn">Reset Password</button>
      <div id="forgotMsg" class="text-info small mb-2"></div>
      <span class="link-small" onclick="showForm('loginForm')">Back to Login</span>
    </div>
  </div>

  <script>
    // Helper functions
    function showForm(id) {
      document.querySelectorAll('.fade').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function getUsers() {
      return JSON.parse(localStorage.getItem('suri_users') || '{}');
    }
    function saveUsers(users) {
      localStorage.setItem('suri_users', JSON.stringify(users));
    }
    function hash(str) {
      return btoa(unescape(encodeURIComponent(str))).slice(0, 40);
    }

    // Auto redirect if logged in
    const storedUser = JSON.parse(localStorage.getItem('suri_loggedIn') || 'null');
    if (storedUser && storedUser.email) {
      window.location.href = 'home.html';
    }

    // LOGIN
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = loginEmail.value.trim().toLowerCase();
      const pass = loginPassword.value.trim();
      const users = getUsers();
      const err = document.getElementById('loginError');
      err.textContent = '';

      if (!email || !pass) return err.textContent = 'Enter email and password';
      if (!users[email]) return err.textContent = 'Account not found';
      if (users[email].password !== hash(pass)) return err.textContent = 'Incorrect password';
      
      localStorage.setItem('suri_loggedIn', JSON.stringify(users[email]));
      window.location.href = 'home.html';
    });

    // REGISTER
    document.getElementById('registerBtn').addEventListener('click', () => {
      const name = regName.value.trim();
      const email = regEmail.value.trim().toLowerCase();
      const pass = regPassword.value.trim();
      const err = document.getElementById('regError');
      err.textContent = '';

      if (!name || !email || !pass) return err.textContent = 'All fields required';
      if (pass.length < 6) return err.textContent = 'Password too short';

      const users = getUsers();
      if (users[email]) return err.textContent = 'Email already registered';

      users[email] = { name, email, password: hash(pass) };
      saveUsers(users);
      localStorage.setItem('suri_loggedIn', JSON.stringify(users[email]));
      window.location.href = 'home.html';
    });

    // FORGOT PASSWORD
    document.getElementById('forgotBtn').addEventListener('click', () => {
      const email = forgotEmail.value.trim().toLowerCase();
      const msg = document.getElementById('forgotMsg');
      const users = getUsers();
      if (!email) return msg.textContent = 'Enter your registered email';
      if (!users[email]) return msg.textContent = 'Email not found';
      users[email].password = hash('123456');
      saveUsers(users);
      msg.textContent = 'Password reset to: 123456';
    });
  </script>
</body>
</html>
