<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuriWorks Login</title>
  <link rel="icon" href="Fevicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 360px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .login-box img {
      width: 80px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      font-weight: 700;
      color: #00cfff;
      margin-bottom: 25px;
    }

    input {
      margin-bottom: 15px;
    }

    .toggle-link {
      color: #6ee7f8;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .btn-brand {
      background: linear-gradient(90deg, #6ee7f8, #9b8cff);
      border: none;
      font-weight: 600;
      color: #000;
    }

    .btn-brand:hover {
      filter: brightness(1.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="Fevicon.png" alt="SuriWorks" />
    <h2>Welcome to SuriWorks</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" class="form-control" placeholder="Email" required />
      <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-brand w-100 mb-3">Login</button>
      <div>
        <span class="toggle-link" onclick="showSection('create')">Create Account</span> |
        <span class="toggle-link" onclick="showSection('forgot')">Forgot Password?</span>
      </div>
    </form>

    <!-- Create Account Form -->
    <form id="createForm" class="hidden">
      <input type="email" id="createEmail" class="form-control" placeholder="Email" required />
      <input type="text" id="createNumber" class="form-control" placeholder="Mobile Number" required />
      <input type="password" id="createPassword" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-brand w-100 mb-3">Create Account</button>
      <div>
        <span class="toggle-link" onclick="showSection('login')">Back to Login</span>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="hidden">
      <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your registered email" required />
      <button type="submit" class="btn btn-brand w-100 mb-3">Reset Password</button>
      <div>
        <span class="toggle-link" onclick="showSection('login')">Back to Login</span>
      </div>
    </form>
  </div>

  <script>
    // âœ… Only redirect if a valid user exists
    const stored = localStorage.getItem('suri_loggedIn');
    try {
      const user = stored ? JSON.parse(stored) : null;
      if (user && user.email) {
        window.location.href = 'home.html';
      }
    } catch (e) {
      localStorage.removeItem('suri_loggedIn');
    }

    // Toggle sections
    function showSection(section) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("createForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
      if (section === "create") document.getElementById("createForm").classList.remove("hidden");
      else if (section === "forgot") document.getElementById("forgotForm").classList.remove("hidden");
      else document.getElementById("loginForm").classList.remove("hidden");
    }

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const pass = loginPassword.value.trim();
      const users = JSON.parse(localStorage.getItem("suri_users") || "[]");
      const found = users.find(u => u.email === email && u.password === pass);
      if (found) {
        localStorage.setItem("suri_loggedIn", JSON.stringify(found));
        window.location.href = "home.html";
      } else {
        alert("Invalid email or password!");
      }
    });

    // Handle Create Account
    document.getElementById("createForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = createEmail.value.trim();
      const number = createNumber.value.trim();
      const pass = createPassword.value.trim();
      if (!email || !number || !pass) return alert("All fields required!");
      const users = JSON.parse(localStorage.getItem("suri_users") || "[]");
      if (users.some(u => u.email === email)) {
        return alert("Account already exists!");
      }
      users.push({ email, number, password: pass });
      localStorage.setItem("suri_users", JSON.stringify(users));
      alert("Account created successfully! Please log in.");
      showSection("login");
    });

    // Handle Forgot Password
    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = forgotEmail.value.trim();
      const users = JSON.parse(localStorage.getItem("suri_users") || "[]");
      const found = users.find(u => u.email === email);
      if (found) {
        alert(`Password for ${email}: ${found.password}`);
        showSection("login");
      } else {
        alert("Email not found!");
      }
    });
  </script>

</body>
</html>
