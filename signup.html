<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Suriworks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Create New Account</h3>

            <form id="signupForm">
              <div class="mb-3">
                <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
              </div>
              <div class="mb-3">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="mb-3">
                <input type="text" id="phone" class="form-control" placeholder="Phone Number (10 digits)" required>
              </div>
              <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="mb-3">
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
              </div>

              <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>

            <div class="text-center mt-3">
              <a href="login.html">Already have an account? Log in</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();

      const fname = document.getElementById("firstName").value.trim();
      const lname = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const phone = document.getElementById("phone").value.trim();
      const pwd = document.getElementById("password").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked')?.value;

      if(!/^\d{10}$/.test(phone)){
        alert("Phone number must be exactly 10 digits");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find(u => u.email === email || u.phone === phone);
      if(existingUser){
        alert("Account already exists! Please log in.");
        window.location.href = "login.html";
        return;
      }

      users.push({ fname, lname, email, phone, pwd, gender });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
